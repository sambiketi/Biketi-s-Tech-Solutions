services:
  # Backend API (Flask)
  - type: web
    name: biketi-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn_config.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: FRONTEND_URL
        value: https://biketi-frontend.onrender.com
      # These must be set in Render dashboard manually:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false

  # Frontend (React/Vite) - Static Site
  - type: static
    name: biketi-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://biketi-backend.onrender.com
