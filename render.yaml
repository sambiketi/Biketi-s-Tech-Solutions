services:
  # Backend API
  - type: web
    name: agency-platform-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn -c gunicorn_config.py app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: agency-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://agency-platform.onrender.com

  # Frontend
  - type: web
    name: agency-platform-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://agency-platform-api.onrender.com/api/v1
    staticPublishPath: ./frontend/dist

cat > backend/.env.production << 'EOF'
SECRET_KEY=your-production-secret-key-change-this
FLASK_ENV=production
CORS_ORIGINS=https://agency-platform-frontend.onrender.com
